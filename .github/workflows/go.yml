name: Go

on:
  push:
    branches: [ main ]
jobs:
  Clone-down:
    name: Clone-down repo
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: git clone https://github.com/ebquhf/simple-fortune-cookie.git
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Unit test
      run: go test
  
