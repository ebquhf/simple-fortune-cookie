name: Go

on:
  push:
    branches: [ main ]
jobs:
  Clone-down:
    name: Clone-down repo
    runs-on: ubuntu-latest
    steps:
      - name: Clone
        run: git clone https://github.com/ebquhf/simple-fortune-cookie.git
      - name: Upload repo
        uses: actions/upload-artifact@v2
        with:
          name: code
          path: .
  Test:
    runs-on: ubuntu-latest
    needs: Clone-down
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Unit test
      run: cd simple-fortune-cookie/frontend && go test
  Compose:
    runs-on: self-hosted
    needs: Test
    steps:
    - name: Download code
      uses: actions/download-artifact@v2
      with:
        name: code
        path: .
    - name: Docker compose
      run: cd simple-fortune-cookie && docker-compose up -d 
  Functional-Test:
    runs-on: self-hosted
    needs: Compose
    steps:
    - name: curl ip
      run: curl 104.155.17.115:8080 

